{% extends 'main.html' %}

{% block content %}
  <div class="container">
    <div>
      <div>
        <div>
          <h3>Edit your profile</h3>
        </div>
      </div>
      <div>
        <form method="POST" enctype="multipart/form-data"  action="">
          {% csrf_token %}
          {% for field in form %}
          <div>
            <label for="profile_pic">{{field.label}}</label>
            {{field}}
          </div>
          {% endfor %}

          <div>
            <a href="{% url 'home' %}">Cancel</a>
            <button type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
{% endblock content %}
