{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
        <title>Friend List</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <style>

            * {
                font-family: Lato;
            }

            /* header */

            .friend-header {
                background-color: #bfa;
                background-image: linear-gradient(135deg, #b930fd, #106AD2);
                width: 100%;
                height: 350px;
                border-bottom-left-radius: 120px;
                border-bottom-right-radius: 120px;
                box-shadow: 0px 20px 12px #d5d5d5;
                z-index: 999;
            }

            .friend-container {
                font-size: 5em;
                text-align: center;
                position: relative;
                top: 180px;
                color: white;
                margin-left: 50px;
                margin-right: 50px;
            }
            
            #go-back img, 
            #menu img {
                vertical-align: unset;
            }

            #go-back, 
            #menu {
                width: 100px;
                vertical-align: unset;
                padding-bottom: 5px;
            }


            /* drop-down menu */

            #user-icon {
                border-radius: 100%;
            }

            #current-page {
                background-color: #0063d4;
            }
            
            #current-page li a{
                font-weight: bold;
                
            }
            
            .dropdown-menu {
                padding: 5px;
                background-color: #4b8ad3;
                border-radius: 10%;
            }

            .dropdown-menu li {
                padding: 15px 10px 15px;
            }

            .dropdown-menu li a {
                padding: 5px 5px;
                font-size: 2.8em;
                font-weight: 230;
                color: aliceblue;
            }

            .dropdown-menu li a img {
                width: 80px;
                padding-right: 10px;
                padding-right: 20px;
            }

            .dropdown-menu-position {
                top: 130%;
                left: -35%;
                right: -15%;
            }

            /* recommend */

            .recommend-box-wrapper{
                margin-left: 80px;
                margin-right: 80px;
            }

            .recommend-box img {
                border-radius: 100%;
                padding-bottom: 20px;
            }

            .recommend-box-bottom {
                height: 50px;
                border-bottom: 5px solid #EBE8E8;
            }

            .recommend-reason {
                font-size: 2.2em;
                line-height: 0.9em;
            }

            /* friend list */
                
            .friend-box-wrapper {
                margin-left: 80px;
                margin-right: 80px;
            }

            .friend-list-word {
                font-size: 3em;
                padding-top: 50px;
                padding-bottom: 50px;
                color: #90908F
            }

            .friend-box {
                font-size: 3em;
                display: flex;
                align-items: center;
            }

            .friend-text-wrapper {
                padding-left: 30px;
                padding-right: 150px;
            }

            .friend-box img {
                border-radius: 100%;
            }

            .friend-box-bottom {
                height: 50px;
                margin-left: 180px;
                margin-right: 25px;
                border-bottom: 1px solid #EBE8E8;
            }

            
            body {
                padding: 0;
                margin: 0;
            }

            html,
            body {
                height: 100%;
                width: 100vw;
            }

        </style>
    </head>

    <body>

        <!-- header & menu -->

        <div class="friend-header">
            <div class="friend-container">
                <div class="row">

                    <div class="col-xs-3">
                        <!-- <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> -->
                        <span class="glyphicon" aria-hidden="true">
                            <a href="#">
                                <img id="go-back" src="{% static 'images/header-back.png' %}">
                            </a>
                        </span>
                    </div>

                    <div class="col-xs-6">Friend List</div>
                    <div class="col-xs-3">

                        <!-- <span class="glyphicon glyphicon-align-justify" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" aria-hidden="true"></span> -->
                        <span class="glyphicon" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" aria-hidden="true">
                            <a href="#">
                                <img id="menu" src="{% static 'images/header-menu.png' %}">
                            </a>
                        </span>

                        <ul class="dropdown-menu dropdown-menu-position" aria-labelledby="dropdownMenu1">
                            <li>
                                <a href="#">
                                    <img id="user-icon" src="{% static 'images/normal-user.jpg' %}" alt="function1">My Profile
                                </a>
                            </li>
                            <li>
                                <a href="/map">
                                    <img src="{% static 'images/menu-map.png' %}" alt="function1">Cultural Map
                                </a>
                            </li>
                            <li>
                                <a href="/channel">
                                    <img src="{% static 'images/menu-discuss.png' %}" alt="function1">Discussion
                                </a>
                            </li>
                            <li id="current-page">
                                <a href="/friend_list2">
                                    <img src="{% static 'images/menu-friend.png' %}" alt="function1">Friends
                                </a>
                            </li>
                            <li>
                                <a href="/chat_list">
                                    <img src="{% static 'images/menu-chat.png' %}" alt="function1">Private Chat
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- recommend -->

        <div class="recommend-box-wrapper">
            <div class="friend-list-word">Recommendation for you</div>
            <div class="row">
                <div class="col-xs-3 recommend-box">
                    <img src="{% static 'images/normal-user.jpg' %}" alt="normal-user">
                </div>
                <div class="col-xs-3 recommend-box">
                    <img src="{% static 'images/normal-user.jpg' %}" alt="normal-user">
                </div>
                <div class="col-xs-3 recommend-box">
                    <img src="{% static 'images/normal-user.jpg' %}" alt="normal-user">
                </div>
                <div class="col-xs-3 recommend-box">
                    <img src="{% static 'images/normal-user.jpg' %}" alt="normal-user">
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-3 recommend-reason">
                    <p>Has same <strong>major</strong> with you!</p>
                </div>
                <div class="col-xs-3 recommend-reason">
                    <p>Has same <strong>course</strong> with you!</p>
                </div>
                <div class="col-xs-3 recommend-reason">
                    <p>Has same <strong>interest</strong> with you!</p>
                </div>
                <div class="col-xs-3 recommend-reason">
                    <p>Has same <strong>major</strong> with you!</p>
                </div>
            </div>
                
            
            <div class="recommend-box-bottom"></div>

        </div>

        <!-- friend list -->

        <div class="friend-box-wrapper">
            <div class="friend-list-word">Friend List</div>
            <div class="friend-box">
                <div>
                    <img src="{% static 'images/normal-user.jpg' %}" alt="normal-user">
                </div>
                <div class="friend-text-wrapper">
                    <div>Jack Li</div>
                </div>
            </div>
            <div class="friend-box-bottom"></div>
            <div class="friend-box">
                <div>
                    <img src="{% static 'images/normal-user.jpg' %}" alt="normal-user">
                </div>
                <div class="friend-text-wrapper">
                    <div>Jack Li</div>
                </div>
            </div>
            <div class="friend-box-bottom"></div>
            <div class="friend-box">
                <div>
                    <img src="{% static 'images/normal-user.jpg' %}" alt="normal-user">
                </div>
                <div class="friend-text-wrapper">
                    <div>Jack Li</div>
                </div>
            </div>
            <div class="friend-box-bottom"></div>
        </div>

    


    </body>

  <script src="{% static 'js/jquery-3.6.0.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
